<!DOCTYPE html>
<html>
<head>
<head>
    <title>Earworm</title>

    <meta charset="UTF-8">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/js/logic.js"></script>
    <!-- Gmaps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsTPnP5VeUbTo_BRvDJ9CTdolGIkbZfbE"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- Bootstrap.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Almendra+SC|Baumans|Dawning+of+a+New+Day|Give+You+Glory|Henny+Penny|Lekton|Love+Ya+Like+A+Sister|Reenie+Beanie|Ruthie|Seaweed+Script|Shadows+Into+Light|Smokum|Special+Elite|Tangerine|Waiting+for+the+Sunrise|Warnes" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Stylesheet -->
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">

 	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<style>

	</style>
</head>

<body>
    <div id="wrapper-main">
	<nav class="primaryNav">
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo">&nbsp;EarWorm</a>
            <ul class="right hide-on-med-and-down">
			    <li><input id="search-input-01" class="search-input" type="search" size="50" placeholder="Search by lyrics, song title or artist..."></li>
			    <li><i id="search-button-01" class="white-text material-icons prefix search-button">search</i></li>
		    </ul>
		</div>
	</nav>
    <ul class="show-on-medium-and-down hide-on-med-and-up" id="mobile-demo">
        <li><input id="search-input-02" class="search-input center-align" type="search" size="50" placeholder="Search by lyrics, song title or artist..."></li>
        <li><input id="search-button-02" class="search-button" type="submit" value="Search"></li>
    </ul>

	<div class="row">
		<div id="para01" class="col s12 m12 l4 maxHeight">
  			<!-- <div class="overlay"></div> -->
			<div class="parallax-container" id="lyric-box">
				<div class="parallax" id="lyric-sample"></div>
			</div>
		</div>
		<div class="col s12 m12 l8 pastMax">
			<h2 class="header">Music</h2>
			<table>
				<thead id="song-list-hdr"></thead>
				<tbody id="song-list"></tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div id="para03" class="col s12 m12 l4 push-l8 maxHeight">
			<div class="parallax-container">
                <div class="parallax"><img id="artists_img" src=""></div>
            </div>
		</div>
		<div id="artist_info" class="col s12 m12 l8 pull-l4 pastMax">
		</div>
	</div>

    <div class="row">
        <div id="para02" class="col s12 m12 l4 maxHeight">
            <div id="maps-wrapper" class="container">
                <div id="map"></div>
            </div>
        </div>
        <div class="col s12 m12 l8 pastMax">
            <h2 class="ticket-table">Tickets</h2>
            <table>
                <thead id="ticket-header"></thead>
                <tbody id="venues-and-dates"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="wrapper-init">
    <nav class="primaryNav">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">&nbsp;EarWorm</a>
            <ul class="right hide-on-med-and-down">
            <ul class="side-nav" id="mobile-demo">
            </ul>
        </div>
    </nav>

    <div id="myBG" class="row fullHeight valign-wrapper">
        <div class="col s0 m3 l4"></div>
        <div class="col s12 m6 l4">
            <form>
                <div class="input-field">
                    <input placeholder="Search by lyrics, song title or artist..." id="search-initial" type="text" class="validate center-align">
                    <div class="card-action center-align">
                        <input type="submit" class="btn" value="Search" id="search-button-init">
                    </div>
                </div>
            </form>
        </div>
        <div class="col s0 m3 l4"></div>
    </div>
</div>

<script>
        $(document).ready(function(){
            $('.parallax').parallax();
            $(".button-collapse").sideNav();
        });
    </script>
</body>
</html>
